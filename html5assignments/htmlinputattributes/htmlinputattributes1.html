#Design the web page using all the below input attributes
type =text, password, submit, reset, radio, checkbox, button,

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        input[type="button"] {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Sample Form with Various Input Types</h1>

    <form>
        <!-- Text Input -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>

        <!-- Checkboxes -->
        <label>Hobbies:</label>
        <label><input type="checkbox" name="hobby" value="reading"> Reading</label>
        <label><input type="checkbox" name="hobby" value="traveling"> Traveling</label>
        <label><input type="checkbox" name="hobby" value="gaming"> Gaming</label>

        <!-- Buttons -->
        <div style="margin-top: 10px;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <input type="button" value="Click Me" onclick="alert('Button clicked!')">
        </div>
    </form>

</body>
</html>
