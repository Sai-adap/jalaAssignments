<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Display Examples</title>
    <link rel="stylesheet" href="csspage2.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Visibility and Display Examples</h1>
    
    <div class="visibility-examples">
        <div class="visible">Visible Element</div>
        <div class="hidden">Hidden Element</div>
        <div class="collapse">Collapse Element</div>
    </div>
    
    <div class="display-examples">
        <div class="display-none">Display: None</div>
        <div class="display-inline">Display: Inline</div>
        <div class="display-block">Display: Block</div>
        <div class="display-contents">
            <div>Display: Contents</div>
            <span>Inner Span</span>
        </div>
        <ul class="display-list-item">
            <li>List Item 1</li>
            <li>List Item 2</li>
        </ul>
    </div>
</body>
</html>
