<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Example</title>
    <link rel="stylesheet" href="csspage3.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <a href="#bottom" class="scroll-link">Click to go to bottom of page</a>
        <a href="#top" class="scroll-link">Click to go to top of page</a>
    </header>

    <div id="top" class="content">
        <h1>Top of the Page</h1>
        <p>Scroll down to see more content.</p>
    </div>

    <!-- Add a lot of content here to make the page long -->
    <div class="spacer"></div>

    <div id="bottom" class="content">
        <h1>Bottom of the Page</h1>
        <p>You've reached the bottom of the page. Click the link above to go back to the top.</p>
    </div>
</body>
</html>
