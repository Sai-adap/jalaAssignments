#HTML5 input Types
type=number, range, color, date, file, time, month, week, email

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="month"],
        input[type="week"],
        input[type="color"],
        input[type="file"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Sample Form with HTML5 Input Types</h1>

    <form>
        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age">

        <!-- Range Input -->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100">

        <!-- Color Input -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">

        <!-- Date Input -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <!-- File Input -->
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume">

        <!-- Time Input -->
        <label for="meeting-time">Meeting Time:</label>
        <input type="time" id="meeting-time" name="meeting-time">

        <!-- Month Input -->
        <label for="birthmonth">Birth Month:</label>
        <input type="month" id="birthmonth" name="birthmonth">

        <!-- Week Input -->
        <label for="work-week">Preferred Work Week:</label>
        <input type="week" id="work-week" name="work-week">

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
