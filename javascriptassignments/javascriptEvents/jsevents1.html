#Add an event listener to a button. When we click on it it should display current date 
and time.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time</title>
    <style>
        #display {
            font-size: 20px;
            margin-top: 10px;
        }
        #showDateTimeButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Display Current Date and Time</h1>
    <button id="showDateTimeButton">Show Date and Time</button>
    <div id="display"></div>

    <script>
        // Function to display the current date and time
        function displayDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString(); // Format date and time
            document.getElementById('display').textContent = `Current Date and Time: ${dateTimeString}`;
        }

        // Add event listener to the button
        document.getElementById('showDateTimeButton').addEventListener('click', displayDateTime);
    </script>
</body>
</html>
