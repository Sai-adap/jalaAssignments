#Write program using this keyword when we click on button, it should be disappear
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword Example</title>
    <style>
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Button Disappearance Example</h1>
    <button id="myButton" onclick="hideButton(this)">Click Me to Disappear</button>

    <script>
        // Function to hide the button when clicked
        function hideButton(button) {
            // Use the 'this' keyword to reference the button element
            button.style.display = 'none';
        }
    </script>
</body>
</html>
