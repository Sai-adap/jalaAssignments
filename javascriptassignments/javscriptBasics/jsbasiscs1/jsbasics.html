#Write a program which consist of single line and multiline comments.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Example</title>
</head>
<body>
    <!-- Single-line comment: This is a simple HTML document -->

    <!--
        Multi-line comment:
        This section contains some HTML content
        and a few comments to demonstrate
        how single-line and multi-line comments work.
    -->

    <h1>Welcome to the Comments Example</h1>
    <p>This paragraph is part of the HTML content.</p>

    <!-- Single-line comment: End of the HTML content -->
</body>
</html>
