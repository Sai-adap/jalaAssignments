# Apply all of the below input restrictions
disabled, max, maxlength, min, readonly, required, size, value

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Restrictions Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Form with Input Restrictions</h1>

    <form>
        <!-- Text Input with maxlength, size, and required -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="10" size="20" required placeholder="Enter your username">

        <!-- Number Input with min and max -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required placeholder="Enter your age">

        <!-- Email Input with a predefined value -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@example.com" required placeholder="Enter your email">

        <!-- Date Input that is readonly -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" readonly>

        <!-- Range Input with a predefined value -->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50">

        <!-- Text Input that is disabled -->
        <label for="disabled-input">Disabled Input:</label>
        <input type="text" id="disabled-input" name="disabled-input" disabled value="Can't edit this">

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
