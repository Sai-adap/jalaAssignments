# Write a program of view-port for grid, media queries, image and video.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        /* Responsive Grid */
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Grid items */
        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }

        .grid-item video {
            max-width: 100%;
            height: auto;
        }

        /* Responsive video wrapper */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; padding: 20px;">Responsive Grid with Media Queries, Images, and Videos</h1>

    <div class="container">
        <div class="grid-item">
            <h2>Image 1</h2>
            <img src="https://via.placeholder.com/400" alt="Placeholder Image 1">
        </div>
        <div class="grid-item">
            <h2>Image 2</h2>
            <img src="https://via.placeholder.com/400" alt="Placeholder Image 2">
        </div>
        <div class="grid-item">
            <h2>Video 1</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
        <div class="grid-item">
            <h2>Image 3</h2>
            <img src="https://via.placeholder.com/400" alt="Placeholder Image 3">
        </div>
        <div class="grid-item">
            <h2>Video 2</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
        <div class="grid-item">
            <h2>Image 4</h2>
            <img src="https://via.placeholder.com/400" alt="Placeholder Image 4">
        </div>
    </div>

</body>
</html>
