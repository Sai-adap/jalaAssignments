<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width Example</title>
    <link rel="stylesheet" href="css4.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="box-pixels">
        <h2>Box with Pixel Dimensions</h2>
        <p>Height: 200px, Width: 300px</p>
    </div>

    <div class="box-percent">
        <h2>Box with Percentage Dimensions</h2>
        <p>Height: 50%, Width: 70%</p>
    </div>

    <div class="box-mixed">
        <h2>Box with Mixed Dimensions</h2>
        <p>Height: 150px, Width: 50%</p>
    </div>
</body>
</html>
