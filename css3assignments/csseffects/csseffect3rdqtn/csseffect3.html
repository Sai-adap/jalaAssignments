<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Examples</title>
    <link rel="stylesheet" href="csseffect3.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="static-box">Static Position</div>

    </div>
